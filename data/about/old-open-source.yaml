# These are the old projects, ones that I've stopped or stepped away from.
- thing: materialism
  detail: Creator
  timeline: 2020 - 2020
  link: https://github.com/pradyun/materialism
  description: |-
    An attempt at creating a theme for Sphinx, based off of [mkdocs-material].
    This was the final piece to motivate me to write Furo.

    [sphinx]: https://www.sphinx-doc.org/en/master/
    [mkdocs-material]: https://squidfunk.github.io/mkdocs-material/

- thing: sphinx-mkdocs-theme
  detail: Creator
  timeline: 2020 - 2020
  link: https://github.com/pradyun/sphinx-mkdocs-theme
  description: |-
    An attempt at writing a compatibility layer between [Sphinx] and themes
    written for [MkDocs] (specifically, [mkdocs-material]). This led to me
    starting work on `materialism`.

    [sphinx]: https://www.sphinx-doc.org/en/master/
    [mkdocs]: https://www.mkdocs.org/
    [mkdocs-material]: https://squidfunk.github.io/mkdocs-material/

